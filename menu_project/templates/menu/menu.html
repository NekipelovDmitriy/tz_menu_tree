<ul>
    {% for item in items %}
        
        <li class="nav-item menu-item-{{ item.id }}">
            <a href="?{{ other_querystring }}&{{ menu }}={{ item.id }}" class="nav-link {% if item.active %}active{% endif %}" aria-current="page">{{ item.name }}</a>
        </li>

        {% if item.child_items %}
            {% include 'menu/menu.html' with items=item.child_items %}
        {% endif %}
    {% endfor %}
</ul>
